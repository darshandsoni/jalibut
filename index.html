<head>
  <title>Jalibut | The Search Ahead Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- jQuery and isotope for search -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://npmcdn.com/isotope-layout@3.0.0/dist/isotope.pkgd.js"></script>
  <!-- Objects -->
  <script type=text/javascript src="quicksearch.js"></script>
  <script type=text/javascript src="objects.js"></script>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Jalibut</h1>
    </div>
  </div>
<div class="container" style="align:center;">
  <a href="https://github.com/darshandsoni/jalibut" class="btn btn-default btn-lg">View on GitHub</a>
  <h3>Jalibut is an open-source "search ahead" based directory that can be used to showcase any collection of entities.</h3>
  <input name="q" type="text" class="quicksearch" placeholder="Start typing to search" autocomplete="off">

  <div class="grid">
    <div id="content"></div>
  </div>

</div>

  <script>
  var i;
  var content = "";

  obj = JSON.parse(inputstream);

  for(i=0;i < obj.boats.length; i++){
   content+= "<div class='searchable-item card'>" + "<h3>" + obj.boats[i].name + "</h3>" + "<br>" + "<h4>" + obj.boats[i].something + "</h4>" + "<br>" + obj.boats[i].somethingelse + "<br>" + obj.boats[i].alsosomething + "<br>" + obj.boats[i].description + "</div>";
  }

  document.getElementById("content").innerHTML =  content

  // quick search regex
  var qsRegex;

  // init Isotope
  var $grid = $('.grid').isotope({
    itemSelector: '.searchable-item',
    layoutMode: 'masonry',
    filter: function() {
      return qsRegex ? $(this).text().match( qsRegex ) : true;
    }
  });

  // use value of search field to filter
  var $quicksearch = $('.quicksearch').keyup( debounce( function() {
    qsRegex = new RegExp( $quicksearch.val(), 'gi' );
    $grid.isotope();
  }, 200 ) );

  // debounce so filtering doesn't happen every millisecond
  function debounce( fn, threshold ) {
    var timeout;
    return function debounced() {
      if ( timeout ) {
        clearTimeout( timeout );
      }
      function delayed() {
        fn();
        timeout = null;
      }
      timeout = setTimeout( delayed, threshold || 100 );
    }
  }

  </script>

</body>
