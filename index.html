<!DOCTYPE html>
<html>
  <head>
    <title>Jalibut | The Search Ahead Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- jQuery and isotope for search -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>
    <!-- Objects -->
    <script type=text/javascript src="objects.js"></script>
    <script type=text/javascript>
      window.onload = function() { document.getElementById('q').focus(); }
    </script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Jalibut</h1>
      </div>
    </div>
    <div class="container" style="align:center;">
      <a href="https://github.com/darshandsoni/jalibut" class="btn btn-default btn-lg">View on GitHub</a>
      <h3>Jalibut is an open-source "search ahead" based directory that can be used to showcase any collection of entities.</h3>
      <input id="q" name="q" type="text" class="quicksearch" placeholder="Start typing to search" autocomplete="off">

      <div class="grid">
	<div id="content"></div>
      </div>

    </div>

    <script type=text/javascript src="quicksearch.js"></script>
  </body>
</html>
